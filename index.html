<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="src/owfont-regular.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="player">
          <div class="player-body">
            <div class="player-title">Aqua Caelestis</div>
            <audio src="assets/music/assets_sounds_Aqua_Caelestis.mp3" class="player-audio"></audio>
            <div class="player-progress">
              <input type="range" class="player-progress-input" max="100" min="0" value="0">
              <span class="current-value player-progress-text">0:00</span>
              <span class="duration player-progress-text">0:39</span>
            </div>
            <div class="player-controls">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>
            <div class="volume-control">
              <button class="play-volume-button player-icon"></button>
              <input type="range" class="player-progress-input volume-progress" name="volume" min="0" max="1" step="0.01">
            </div>
          </div>
          <ul class="player-list">
            <li class="player-music player-music-pause">Aqua Caelestis</li>
            <li class="player-music">Ennio Morricone</li>
            <li class="player-music">River Flows In You</li>
            <li class="player-music">Summer Wind</li>
          </ul>
        </div>
        <div class="weather">
          <input type="text" class="city" value="Minsk"/>
          <span class="weather-error weather-text"></span>
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <span class="temperature weather-text"></span>
          <div class="wind weather-text"></div>
          <div class="humidity weather-text"></div>
          <span class="weather-description weather-text"></span>
        </div>
      </header>
      <main class="main">
        <button class="slide-prev slider-icon">
          <svg>
            <use xlink:href="assets/sprite.svg#arrowRight"></use>
          </svg>
        </button>
        <button class="slide-next slider-icon">
          <svg>
            <use xlink:href="assets/sprite.svg#arrowRight"></use>
          </svg>
        </button>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting">
          <span class="greeting__text"></span>
          <input type="text" class="greeting__name" />
        </div>
      </main>
      <footer class="footer">
        <div class='quote-block'>
          <button class="change-quote"></button>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
        <button class="settings-button-open settings-icon player-icon"></button>
        <div class="todo__body">
        <button class="todo__button">ToDo</button>
          <div class="todo">
            <div class="todo__header">To do list</div>
            <ul class="todo__list">
              <li>
              </li>
            </ul>
            <input type="text" placeholder="New To Do" class="todo__input">
          </div>
        </div>
        <div class="settings">
          <button class="settings-button-close settings-icon player-icon"></button>
          <div class="settings__body">
            <div class="settings__header">Settings</div>
            <div class="settings__hide-blocks">
              <label class="settings__hide-blocks__label" for="c1">
                <input type="checkbox" class="settings-checkbox" id="c1" name="c-group" >
                <span class="label-text">Player</span>
              </label>
              <label class="settings__hide-blocks__label" for="c2">
                <input type="checkbox" class="settings-checkbox" id="c2" name="c-group" checked>
                <span class="label-text">Time</span>
              </label>
              <label class="settings__hide-blocks__label" for="c3">
                <input type="checkbox" class="settings-checkbox" id="c3" name="c-group" checked>
                <span class="label-text">Date</span>
              </label>
              <label class="settings__hide-blocks__label" for="c4">
                <input type="checkbox" class="settings-checkbox" id="c4" name="c-group" checked>
                <span class="label-text">Quote</span>
              </label>
              <label class="settings__hide-blocks__label" for="c5">
                <input type="checkbox" class="settings-checkbox" id="c5" name="c-group" checked>
                <span class="label-text">Greeting</span>
              </label>
              <label class="settings__hide-blocks__label" for="c6">
                <input type="checkbox" class="settings-checkbox" id="c6" name="c-group" checked>
                <span class="label-text">Weather</span>
              </label>
              <label class="settings__hide-blocks__label" for="c7">
                <input type="checkbox" class="settings-checkbox" id="c7" name="c-group" checked>
                <span class="label-text">ToDo</span>
              </label>
            </div>
            <div class="settings__image">
              <div class="image-API">
                <input type="radio" class="image-API__radio" checked="true" name="rb" id="rb1" />
                <label for="rb1" class="image-API__label">GitHub</label>
                <input type="radio" class="image-API__radio" name="rb" id="rb2" />
                <label for="rb2" class="image-API__label">Flickr</label>
                <input type="radio" class="image-API__radio" name="rb" id="rb3" />
                <label for="rb3" class="image-API__label">Unsplash</label>
              </div>
              <input type="text" class="image-API__tag">
              <div class="settings__language">
                <span class="settings__language__text en">En</span>
                <label class="switch">
                  <input type="checkbox" class="settings-lang">
                  <span class="slider round"></span>
                </label>
                <span class="settings__language__text ru">Ru</span>
             </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="info">
      <a href="https://github.com/VaniaToper" target="_blank">VaniaToper</a>
      <a href="https://rs.school/js/" target="_blank"><img src="assets/img/rs_school_js.svg" alt="error"></a>
      <span>2021</span>
    </div>
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/date/date.js"></script>
    <script type="module" src="src/weather/weather.js"></script>
    <script type="module" src="src/quote/quote.js"></script>
    <script type="module" src="src/audioplayer/audioplayer.js"></script>
    <script type="module" src="src/settings/settings.js"></script>
    <script type="module" src="src/todo/todo.js"></script>
  </body>
</html>
